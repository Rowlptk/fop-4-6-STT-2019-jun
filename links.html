<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>link Style</title>
    <style>
        a{
            text-decoration: none;
        }
        /* unvisited link */
        a:link{
            color:red;
        }
        /* visited link */
        a:visited{
            color:green;
        }
        /* hover effect */
        a:hover{
            color:crimson;
        }
        /* selected  */
        a:active{
            color:darkblue;
        }

    </style>
</head>
<body>
    <a href="https://www.discuvver.com/">Random Site</a>
</body>
</html>
