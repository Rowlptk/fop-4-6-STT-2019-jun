<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="alert('jay ho!')">
    <input type="text" onfocus="setInterval(digitalClock,1000);this.style.backgroundColor ='white';"
     onblur="this.style.backgroundColor ='red';">
    <!-- <button onmousewheel=setInterval(digitalClock,1000);>Start</button> -->
    <h1 id="clock" style="text-align: center;"></h1>

    <script>
        function digitalClock()
        {
            var d = new Date();
            document.getElementById('clock').innerHTML = d.toLocaleTimeString();
        };
    </script>
</body>
</html>
