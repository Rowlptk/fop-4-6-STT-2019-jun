<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="user">Username: </label>
        <input type="text" id="user">
        <br><br>
        <label for="pass">Password: </label>
        <input type="password" id="pass">
        <br>
        <input type="time">
        <input type="number">
        <input type="date">
        <input type="file">
        <input type="color">
        <input type="email">


    <textarea name="" id="" cols="30" rows="10"></textarea>

        
        <label for="sel">Gender</label>
        <select id="sel">
            <option value="m">Male</option>
            <option value="f" selected>Female</option>
            <option value="o">Others</option>
        </select>

        <label for="sub">Subject</label>
        <input type="radio" id="sub" name="sub">English
        <input type="radio" id="sub" name="sub" checked>Nepali
        <input type="radio" id="sub" name="sub">German


        <label for="mcq">Multiple choice question</label>
        <input type="checkbox" id="mcq" value="op1">option 1
        <input type="checkbox" id="mcq" value="op2">option 2
        <input type="checkbox" id="mcq" value="op3">option 3








        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
        


    </form>



</body>
</html>
