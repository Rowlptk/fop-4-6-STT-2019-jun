<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation Bar</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src = "https://maps.googleapis.com/maps/api/js"></script>
    <script>
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(27.689430,85.332168),
                zoom:15,
                // mapTypeId:google.maps.MapTypeId.ROADMAP
                // mapTypeId:google.maps.MapTypeId.TERRAIN
                mapTypeId:google.maps.MapTypeId.HYBRID
                // mapTypeId:google.maps.MapTypeId.SATELLITE
            };
            var map = new google.maps.Map
            (document.getElementById('googleMap'),mapProp);

            var neosphere = new google.maps.LatLng(27.689430,85.332168);
            var marker1 = new google.maps.Marker({
                position: neosphere,
                title:"neosphere"
            });

            marker1.setMap(map);
        }
        google.maps.event.addDomListener(window,'load',myMap);
    
    </script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="#">My website</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    Contact <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Dean</a></li>
                        <li><a href="#">Operator</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Register</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="search">
                </div>
                <button class="btn btn-danger"><span class="glyphicon glyphicon-search"></span></button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="carousel slide" id="myCarousel" data-ride="carousel">
            <!-- image portion -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/assets/images/12.jpg" alt="GOT pic 1">
                </div>
                <div class="item">
                    <img src="/assets/images/29.jpg" alt="GOT pic 2">
                </div>
                <div class="item">
                    <img src="/assets/images/3.jpg" alt="GOT pic 3">
                </div>
            </div>
            <!-- indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- left and right control -->
            <a href="#myCarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#myCarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <div id="googleMap" style="width:80%;height:300px;margin:10px auto;
        background-color: violet;"></div>
    
        <button class="btn btn-primary btn-block" 
        data-toggle="modal" data-target="#myModal">
            Register
        </button>
        <br><br><br>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="name">Full Name : </label>
                                <input type="text" id="name" class="form-control" placeholder="eg. Rahul Pathak">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address : </label>
                                <input type="email" id="email" class="form-control" placeholder="example@mail.com">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </div>
            </div>
        </div>
</div>

</body>
</html>
