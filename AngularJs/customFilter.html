   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Filter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <input type="text" ng-model="living">
        <ul>
            <li ng-repeat="x in mylist | filter:living">{{x}}</li>
        </ul>
    </div>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myCtrl',function($scope){
            $scope.mylist = ['cow','goat','buffalo','dog','cat','lion','tiger','crow','pigeon','parrot'];
        });
    
    </script>
</body>
</html>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <ul>
          <li ng-repeat="x in mylist">{{x | myFilter}}</li>
      </ul>
    </div>
    <script>
        var app = angular.module('myApp',[]);
        app.filter('myFilter',function(){
            return function(x){
                var i, ch, newLiv="";
                for(i=0;i<x.length;i++){
                    ch = x[i];
                    if(i%2==0){
                        ch = ch.toUpperCase();
                    }
                    else{
                        ch = ch.toLowerCase();
                    }
                // newLiv = newLiv + ch;
                newLiv += ch;
                }
            return newLiv;
            };
        });

        app.controller('myCtrl',function($scope){
            $scope.mylist = ['cOw','goat','buffalo','dog','cat','lion','tiger','crow','pigeon','parrot'];
        });
    
    </script>
</body>
</html>
