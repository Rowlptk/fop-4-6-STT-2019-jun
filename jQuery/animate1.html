<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Animate</title>
    <style>
        div{
            height:100px;
            width:100px;
            border:2px solid red;
            background-color: teal;
            border-radius: 50%;
            position:relative;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div>

    </div>
    <script>
        $(document).ready(function loop(){
            var div = $('div');
            // div.animate({left:'0px', top:'0px'});
            div.animate({left:'45vw', top:'82vh'},5000);
            div.animate({left:'91vw', top:'45vh'},5000);
            div.animate({left:'45vw', top:'0px'},5000);
            div.animate({left:'0px', top:'45vh'},5000);
            loop();
        });
    </script>
</body>
</html>
