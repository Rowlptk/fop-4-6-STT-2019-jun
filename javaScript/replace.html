<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id='p2'>This is a statement.This statement is very long.
        this statement must be replaced by replace method.
        this Statement word will be replaced by paragraph word. 
    </p>
    <button onclick = "replaceword();">replace</button>

    <script>
        function replaceword()
        {
            var str = document.getElementById('p2').innerHTML;
            var replaced_str = str.replace(/statement/gi,'paragraph');
            document.getElementById('p2').innerHTML = replaced_str;
        }
    </script>


</body>
</html>
