<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
    .navbar-default{
        background-color: tomato;
    }
    .navbar-default .navbar-nav>li>a {
        color: gold;
    }
    .navbar-default .navbar-brand {
        color: gold;
    }
    </style>

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">My website</a>
            </div>
            <ul class="nav navbar-nav"> 
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    Contact <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Dean</a></li>
                        <li><a href="#">Operator</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="search">
                </div>
                <button class="btn btn-danger"><span class="glyphicon glyphicon-search"></span></button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="myCaro" class="carousel slide" data-ride="carousel">
            <!-- image halne -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="3.jpg" alt="GOT">
                </div>
                <div class="item">
                    <img src="12.jpg" alt="GOT">
                </div>
                <div class="item">
                    <img src="29.jpg" alt="GOT">
                </div>
            </div>
            <!-- right and left control -->
            <a href="#myCaro" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#myCaro" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

            <!-- indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCaro" data-slide-to="0" class="active"></li>
                <li data-target="#myCaro" data-slide-to="1"></li>
                <li data-target="#myCaro" data-slide-to="2"></li>
            </ol>

        </div>
    <br>
    <button class="btn btn-danger btn-block" data-toggle="modal" data-target="#myModal">
        Click Me!</button>
    
    <div class="modal fade" id="myModal" role="dailog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                   <form action="">
                       <div class="form-group">
                            <label for="user">Username : </label>
                            <input type="text" id="user" class="form-control">
                       </div>
                       <div class="form-group">
                            <label for="pwd">Password : </label>
                            <input type="text" id="pwd" class="form-control">
                       </div>
                   </form>
                </div>
                <div class="modal-footer">
                      <button type="submit" class="btn btn-success">submit</button>
                </div>
            </div>
        </div>
    </div>





    <h1>This</h1>
    <h1>This</h1><h1>This</h1><h1>This</h1><h1>This</h1><h1>This</h1>    
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
