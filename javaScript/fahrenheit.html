<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Fahrenheit : <input type="text" id="f">
    <button ondblclick="fahren();">Scroll Here</button>
    <h3 id="res"></h3>

    <script>
        function fahren()
        {
            var fah = document.getElementById('f').value;
            var cel = ((5/9)*(fah-32));
            document.getElementById('res').innerHTML = cel + " Celcius!";
        }
    
    </script>
</body>
</html>
