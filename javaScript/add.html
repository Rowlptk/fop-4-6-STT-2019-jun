<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Number 1: <input type="text" id="num1">
    Number 2: <input type="text" id="num2">
    <button onclick="add();">+</button>
    <h3 id="res">Result is : </h3>

    <script>                                      c=  (5/9) * (f-32)
        function add()
        {
            var number1 = parseFloat(document.getElementById('num1').value);
            var number2 = parseFloat(document.getElementById('num2').value);
            var result = number1 + number2;
            document.getElementById('res').innerHTML = "Result is : "+result;
            document.getElementById('res').style.color="red";
        };
    
    
    </script>

</body>
</html>
